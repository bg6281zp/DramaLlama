<body>
<div id="rec"></div>

<script>
"use strict";
var recci = "here should recipe be";
get_recipe();

    function save_recipe() {

    }

    function get_recipe() {
        var xmlhttp = new XMLHttpRequest();

        xmlhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
                var recipeOb = JSON.parse(this.responseText);
                console.log(recipeOb);
                document.title = recipeOb.recipeName;

                recci = new Recipe(recipeOb.recipeID, recipeOb.recipeName,
                        recipeOb.recipePerson, recipeOb.recipeType, recipeOb.prepTime,
                        recipeOb.cookTime);
                update_ui();
            }
        };
        xmlhttp.open("GET", "recipe_xfer.php", true);
        xmlhttp.send();
    }

    function update_ui() {
        document.getElementById("rec").innerHTML = JSON.stringify(recci);
    }

</script>
